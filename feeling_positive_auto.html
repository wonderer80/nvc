<script>
var words = ["뭉클한", "감격스런", "벅찬", "환희에 찬", "황홀한", "충만한", "감사한", "유쾌한", "통쾌한", "흔쾌한", "기쁜", "행복한", "반가운", "감미로운", "포근한", "푸근한", "사랑하는", "정을 느끼는", "친근한", "훈훈한", "정겨운", "산뜻한", "만족스런", "상쾌한", "흡족한", "개운한", "후련한", "든든한", "흐뭇한", "홀가분한", "느긋한", "담담한", "친밀한", "친근한", "긴장이 풀리는", "안심이 되는", "차분한", "가벼운", "누그러지는", "고요한", "여유로운", "진정되는", "잠잠해진", "평온한", "매혹된", "재미있는", "끌리는", "짜릿한", "신나는", "용기 나는", "기력이 넘치는", "기운이 나는", "당당한", "살아있는", "생기가 도는", "원기가 왕성한","자신감 있는", "힘이 솟는", "두근거리는", "기대에 부푼", "들뜬", "희망에 찬"];
var index = 0;
$(document).ready(function()
{
    var body = document.body,
    html = document.documentElement;

  var height = Math.max( body.scrollHeight, body.offsetHeight,
                       html.clientHeight, html.scrollHeight, html.offsetHeight );

  $('.word').css("margin-top", height/4+"px");
  shuffle(words);
  $('.word').text(words[index]);
  index++;
  $('.count').text('(' + index + '/' + words.length + ')');

});
$('body').click(function ()
{
    $('.word').text(words[index]);
    if( index < words.length )
    {
        index++;
    }
    $('.count').text('(' + index + '/' + words.length + ')');
});
function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex ;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}
</script>
